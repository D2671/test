<!DOCTYPE html>
<html>
	<head>
		<title>Заголовки и подзаголовки в HTML</title>
	</head>
	<body>
		<div>
		<p> В HTML главным заголовком является:</p>
			Заголовок первого уровня
		</div>
		<div>
		<p> Менее важные заголовки, это:</p>
			Заголовок второго уровня
			Заголовок третьего уровня
		</div>
		<div>
		<p> Практически ненужные заголовки, это:</p>
			Заголовок четвертого уровня
			Заголовок пятого уровня
			Заголовок шестого уровня
            Заголовок седьмого уровня
		</div>
		<div>
			Добавил
	</div>
	</body>
</html>
